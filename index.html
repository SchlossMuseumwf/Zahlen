<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Guide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            line-height: 1.5;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .instruction {
            margin-bottom: 30px;
            font-size: 18px;
            font-weight: bold;
        }
        .display {
            font-size: 24px;
            border: 2px solid #007BFF;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            margin: 0 auto 20px auto;
            text-align: center;
            border-radius: 5px;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .button {
            font-size: 20px;
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .back-button {
            background-color: #FF0000;
        }
        .back-button:hover {
            background-color: #CC0000;
        }
        .link-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }
        .play-button, .back-link {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .play-button:hover {
            background-color: #218838;
        }
        .back-link {
            background-color: #ffc107;
            color: black;
        }
        .back-link:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="instruction">
            Lieber Besucher, in jedem Raum finden Sie Zahlen, die zu Erklärungen über die Räumlichkeiten, die ausgestellten Exponate und ihre historischen Hintergründe führen. 
            Wählen Sie die passende Zahl und drücken Sie anschließend die Play-Taste.
        </p>
        <div id="display" class="display">0</div>
        <div class="button-container">
            <button class="button" onclick="addNumber(1)">1</button>
            <button class="button" onclick="addNumber(2)">2</button>
            <button class="button" onclick="addNumber(3)">3</button>
            <button class="button" onclick="addNumber(4)">4</button>
            <button class="button" onclick="addNumber(5)">5</button>
            <button class="button" onclick="addNumber(6)">6</button>
            <button class="button" onclick="addNumber(7)">7</button>
            <button class="button" onclick="addNumber(8)">8</button>
            <button class="button" onclick="addNumber(9)">9</button>
            <button class="button" onclick="addNumber(0)">0</button>
            <button class="button back-button" onclick="removeLast()">←</button>
        </div>
        <div class="link-container">
            <a id="back-link" href="https://schlossmuseumwf.github.io/willkommen/" class="back-link">Zurück zur Sprachauswahl</a>
            <a id="play-button" href="#" class="play-button" onclick="playLink()">Play</a>
        </div>
    </div>

    <script>
        let currentNumber = '';

        function addNumber(num) {
            if (currentNumber.length < 5) {
                currentNumber += num;
                document.getElementById('display').textContent = currentNumber || '0';
            }
        }

        function removeLast() {
            currentNumber = currentNumber.slice(0, -1);
            document.getElementById('display').textContent = currentNumber || '0';
        }

        function playLink() {
            if (currentNumber) {
                const baseUrl = "https://museumwolfenbuettel.github.io/";
                const fullUrl = baseUrl + currentNumber + "/";
                window.location.href = fullUrl;
            } else {
                alert("Bitte geben Sie eine Nummer ein, bevor Sie auf 'Play' drücken.");
            }
        }
    </script>
</body>
</html>
